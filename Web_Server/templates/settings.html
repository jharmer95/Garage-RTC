<!DOCTYPE html>
<html lang="en">

<head>
    <title>GarageRTC Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SocketIO (used for asynchronous callbacks) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <!-- jQuery (used to easily access elements and perform operations on them) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap (used for making the UI look nice) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom stylesheet for settings page -->
    <link rel="stylesheet" href="../static/settings.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('sessions') }}">Home</a></li>
                    <li><a href="{{ url_for('status') }}">Status</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="settingsContainer" class="container-fluid">
        <p id="errorMsg"></p>
        <form id="settingsForm" action="javascript: submitForm()">
            Controller IP Address:<br>
            <input type="text" name="udpIP" id="udpIP" class="validText" placeholder="IP Address (e.g. 192.168.0.2)">
            <input type="text" name="udpPort" id="udpPort" class="validText" style="width:80px;" placeholder="Port"><br>

            Screen Cycle Time:<br>
            <input type="text" name="screenCycle" id="screenCycle" class="validText"><br>

            <br>
            <input type="submit" value="Save">
        </form>
    </div>

    <script src="../static/settings.js"></script>
</body>

</html>
